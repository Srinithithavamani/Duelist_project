
{% extends "base.html" %}
{% block content %}
<h3>Edit Student</h3>
<form method="post" id="studentForm">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input type="text" name="name" value="{{ student.name }}" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Mobile</label>
      <input type="text" name="mobile" value="{{ student.mobile }}" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Course</label>
      <input type="text" name="course" value="{{ student.course }}" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Registration Date</label>
      <input type="date" name="registration_date" value="{{ student.registration_date|date:'Y-m-d' }}" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Joining Date</label>
      <input type="date" name="joining_date" value="{{ student.joining_date|date:'Y-m-d' }}" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Registration Fee</label>
      <input type="number" step="0.01" name="registration_fee" value="{{ student.registration_fee }}" class="form-control">
    </div>
    <div class="col-md-4">
      <label class="form-label">Total Due Months</label>
      <input type="number" name="total_due_months" id="id_total_due_months" value="{{ total_due_months }}" class="form-control">
    </div>
  </div>

  <hr>
  <h5>Monthly Dues</h5>
  <p class="text-muted">Unpaid months are editable. Paid months are locked.</p>
  <div id="duesContainer" class="row g-2">
    {% for d in dues %}
    <div class="col-md-4">
      <div class="card p-2 {% if d.paid %}bg-light{% endif %}">
        <div class="small text-muted">Month {{ forloop.counter }}</div>
        <label class="form-label">Due Date</label>
        <input type="date" name="due_date_{{ forloop.counter0 }}" value="{{ d.due_date|date:'Y-m-d' }}" class="form-control" {% if d.paid %}readonly{% endif %}>
        <label class="form-label mt-2">Amount (₹)</label>
        <input type="number" step="0.01" name="due_amount_{{ forloop.counter0 }}" value="{{ d.amount }}" class="form-control" {% if d.paid %}readonly{% endif %}>
        {% if d.paid %}<div class="small mt-1 text-success">Paid</div>{% else %}<div class="small mt-1 text-danger">Unpaid</div>{% endif %}
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="mt-3">
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </div>
</form>

<script>
function appendBlankCard(idx){
  const container = document.getElementById('duesContainer');
  const col = document.createElement('div');
  col.className = 'col-md-4';
  col.innerHTML = `<div class="card p-2">
    <div class="small text-muted">Month ${idx+1}</div>
    <label class="form-label">Due Date</label>
    <input type="date" name="due_date_${idx}" class="form-control">
    <label class="form-label mt-2">Amount (₹)</label>
    <input type="number" step="0.01" name="due_amount_${idx}" class="form-control" placeholder="0">
  </div>`;
  container.appendChild(col);
}

document.getElementById('id_total_due_months').addEventListener('change', function(){
  const currentCards = document.querySelectorAll('#duesContainer .card').length;
  const requested = parseInt(this.value || '0');
  if (requested > currentCards){
    for (let i=currentCards; i<requested; i++){ appendBlankCard(i); }
  } else if (requested < currentCards){
    const container = document.getElementById('duesContainer');
    while (container.children.length > requested){
      container.removeChild(container.lastElementChild);
    }
  }
});
</script>
{% endblock %}
